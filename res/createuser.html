<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>GMaps Testing</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="js/user.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Cool name</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/classify">Classify some images</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/help">How to classify images</a>
				</li>
			</ul>
		</div>
		<span class="navbar-text">
			<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="username">Username</button>
			<div class="dropdown-menu dropdown-menu-right">
				<a class="dropdown-item" href="/password">Change password</a>
				<a class="dropdown-item" href="/me">My classifications</a>
				<div class="dropdown-divider"></div>
				<a class="dropdown-item" href="/logout">Sign out</a>
			</div>
		</span>
	</nav>

	<div class="row justify-content-center" style="height: 75%">
		<div class="align-self-center" style="width: 20%">
			<h2>Create user</h2>
			<p id="loginMessage">Enter the new users username and password.</p>
			<form action="#" onsubmit="createUser()">
				<div class="form-group">
					<label for="username">Usermame</label>
					<input type="text" class="form-control" id="username" placeholder="Enter username">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password">
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="admin">
					<label for="admin">Grant admin access</label>
				</div>
				<button type="Submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

</html>
